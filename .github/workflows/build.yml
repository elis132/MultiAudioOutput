name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet publish -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -o bin/Release/publish
      
    - name: Copy resources
      run: |
        New-Item -ItemType Directory -Force -Path "bin/Release/publish/Resources"
        Copy-Item "Resources/icon.ico" "bin/Release/publish/Resources/" -Force
        Copy-Item "Resources/background.png" "bin/Release/publish/Resources/" -Force -ErrorAction SilentlyContinue
      shell: pwsh
      
    - name: Setup Inno Setup
      run: |
        choco install innosetup -y
      
    - name: Build installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "Installer\setup.iss"
      shell: pwsh
